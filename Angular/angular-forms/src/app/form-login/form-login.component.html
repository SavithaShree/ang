<h1>LoginForm</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
  <div>
    <label>Username:</label>
    <input type="text" formControlName="name">
  </div>
  <div>
    <label>Age:</label>
    <input type="number" formControlName="age" maxlength="2">
  </div>
  <div>
    <label>Gender: </label>
    <div>
      <label>
        <input type="radio" value="female" formControlName="gender">
        Female
      </label>
      <label>
        <input type="radio" value="male" formControlName="gender">
        Male
      </label>
    </div>
  </div>
  <div formGroupName="address1">
    <label>Address 1</label>
    <div>
      <label>
        City
        <input type="text" value="Enter your city" formControlName="city">
      </label>
      <label>
        State
        <input type="text" value="Enter your state" formControlName="state">
      </label>
    </div>
  </div>
  <div formGroupName="address2">
    <label>Address 2</label>
    <div>
      <label>
        City
        <input type="text" value="Enter your city" formControlName="city">
      </label>
      <label>
        State
        <input type="text" value="Enter your state" formControlName="state">
      </label>
    </div>
  </div>
  <div formGroupName="address3">
    <label>Address 3</label>
    <div>
      <label>
        City
        <input type="text" value="Enter your city" formControlName="city">
      </label>
      <label>
        State
        <input type="text" value="Enter your state" formControlName="state">
      </label>
    </div>
  </div>
  <label>
    <input type="checkbox" formControlName="selectAll">
    Select all
  </label>
  <label>
    <input type="checkbox" formControlName="preference1">
    Preference 1
  </label>
  <label>
    <input type="checkbox" formControlName="preference2">
    Preference 2
  </label>
  <label>
    <input type="checkbox" formControlName="preference3">
    Preference 3
  </label>
  <label>
    <input type="checkbox" formControlName="selectNone">
    Select none
  </label>
  <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Submit</button>
  <p>If you are a new user,<a routerLink="/sign-up" routerLinkActive="active"> Click Signup!</a></p>
</form>
